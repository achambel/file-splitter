<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
</head>
<body>
    <form id="form">
        <input type="file" id="chooseFile">
        <span id="fileInfo"></span>

        <div>
          <label for="toBytes">Quero dividir em arquivos de até </label>
          <input type="number" id="toBytes" min="0" value="1" style="width: 50px;">
          <select id="convertToBytes">
            <option value="kiloByteToBytes">KB</option>
            <option value="megaByteToBytes" selected>MB</option>
            <option value="gigaByteToBytes">GB</option>
          </select>
          <label>cada.</label>
        </div>

        <div>
          <label for="appendText">Também adicionar o seguinte texto ao final de cada arquivo:</label>
          <input type="text" id="appendText">
        </div>

        <input type="submit" id="splitBtn" style="display: none;" value="Dividir">


        <p><input type="reset" id="resetBtn" style="display: none;" value="Limpar"></p>
        <div id="downloads">
        </div>

    </form>
    <script src="js/prototypes.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
